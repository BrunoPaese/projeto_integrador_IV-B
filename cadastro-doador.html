<!DOCTYPE HTML>
<html lang="pt-br ">
	<head id="home">
		<title>Cadastro de doador</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
	</head>
	<body>
		<header>
			<nav>
				<p><a href="???">Home</a> > Seja um doador</p>
			</nav>
			<h1>Seja um doador!</h1>
		</header>
		<section>
			<form method="post" name="formulario1" action="enviar">
				<input type="text" id="cidade" name="cidade" placeholder="Cidade:" class="campo-unico"> 
				<input type="text" id="bairro" name="bairro" placeholder="Bairro:" class="campo-unico">
				<div class="varios-campos">
					<input type="text" id="rua" name="rua" placeholder="Rua:" class="campo-rua">
					<input type="text" id="cep" name="cep" placeholder="CEP:" class="campo-cep">
					<input type="text" id="numero" name="numero" placeholder="Nº:" class="campo-numero">
				</div>
				<div class="varios-campos">
					<input type="text" id="ddd" name="ddd" placeholder="DDD:" class="campo-ddd">
					<input type="text" id="telefone" name="telefone" placeholder="Telefone:" class="campo-telefone">
				</div>
				<input type="text" id="produto-ofertado" name="produto-ofertado" placeholder="Produto Ofertado:" class="campo-unico">
				<div class="opcoes">
					<input type="checkbox" id="opcao1" name="opcao1" value="perecivel">
					<label for="opcao1"> Perecível</label>
					<input type="checkbox" id="opcao2" name="opcao2" value="nao-perecivel">
					<label for="opcao2"> Não perecível</label>
				</div>
				<div class="quantidades">
					<label class="label-quantidade" for="quantidade">Quantidade: </label >
					<input class="campo-quantidade" type="number" id="quantidade" name="quantidade"><br />
				</div>
				<div class="quantidades">
					<label class="label-quantidade" for="quantidade-max">Quantidade máxima por pessoa: </label>
					<input class="campo-quantidade" type="number" id="quantidade-max" name="quantidade-max">
				</div>
				<h3>Situação:</h3>
				<div class="opcoes">
					<input type="checkbox" id="opcao1" name="opcao1" value="excesso">
					<label for="opcao1"> Alimento em excesso</label>
					<input type="checkbox" id="opcao2" name="opcao2" value="expirar">
					<label for="opcao2"> Prestes a expirar</label><br />
				</div>
				<h3>Pretenção em retirar ou levar o alimento:</h3>
				<div class="opcoes">
					<input type="checkbox" id="opcao1" name="opcao1" value="levar">
					<label for="opcao1"> Levar</label>
					<input type="checkbox" id="opcao2" name="opcao2" value="retirar">
					<label for="opcao2"> Retirar</label>
				</div>
				<div class="botoes">
					<input class="botao" botoestype="submit" name="enviar" value="Enviar">
					<input class="botao" botoestype="submit" name="login" value="Login">
				</div>
				<div >
					<img src="./assets/zoom-mais.png" alt="imagem lupa aumentar">
					<img src="./assets/zoom-menos.png" alt="imagem lupa diminuir">
				</div>
			  </form>
		</section>
		<footer>
			<a href="#home">Voltar ao topo</a>
		</footer>
	</body>
</html>
